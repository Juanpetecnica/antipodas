                <div class="main-title col-xs-6">
                    <h1>Where is my antipode?</h1>
                    <h2>The antipode of any place on the Earth is the place that is diametrically opposite it, so a line drawn from the one to the other passes through the centre of Earth and forms a true diameter.</h2>
                </div> 
                <div class="main-search col-xs-6">
                    <label for="searchLocation">Introduce your location: </label>

                    <a class="main-searchButton">Search</a>
                </div>
            </div>
        </div>
